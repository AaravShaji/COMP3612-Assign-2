<html>
<head>
    <meta charset="UTF-8" />
    <title>COMP 3612 – Clothing Store</title>

    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/hide-unhide.css">

    <script src="js/hide-unhide.js"></script>
</head>

<body>
<header class="site-header">
    <nav class="navbar-container">
        
        <div class="nav-left">
            <h1 class="logo" data-view="home">Clothify</h1>
        </div>

        <div class="nav-center">
            <button class="nav-link" data-view="home">Home</button>
            <button class="nav-link" data-view="women">Women</button>
            <button class="nav-link" data-view="men">Men</button>
            <button class="nav-link" data-view="browse">Browse</button>
            <button class="nav-link about-btn" data-view="about">About</button>
        </div>

        <div class="nav-right">
            <span id="cartCountBadge" class="cart-badge">0</span>
            <button class="nav-link cart-btn" data-view="cart">Cart</button>
        </div>

    </nav>
</header>

<main>

    <article id="view-home" class="view active">
        <!-- HOME CONTENT -->
        <h2>Home</h2>
    </article>

    <article id="view-women" class="view">
        <!-- WOMEN CONTENT -->
        <h2>Womens Section</h2>
    </article>

    <article id="view-men" class="view">
        <!-- MEN CONTENT -->
        <h2>Mens Section</h2>
    </article>

    <article id="view-browse" class="view">
        <!-- BROWSE CONTENT -->
        <h2>Browse Products</h2>
    </article>

    <article id="view-about" class="view">
        <!-- ABOUT CONTENT -->
        <h2>About Clothify</h2>
    </article>

    <article id="view-cart" class="view">
        <!-- CART CONTENT -->
        <h2>Your Cart</h2>
    </article>

</main>



<footer class="site-footer">
    <p>© 2025 Clothify — Online Clothing Store</p>
    <button id="aboutFooterBtn" class="footer-link">About This Project</button>
</footer>
</body>
</html>
